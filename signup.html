<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="" id="frm-signup">
            <div class="form-group">
                <input type="text" id="inp-username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <input type="password" id="inp-password" class="form-control text-primary" required>
            </div>

            <div class="form-group">
                <input type="email" id="inp-email" placeholder="Enter your email" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="submit" id="btn-submit" value="Register" class="form-control text-primary">
            </div>

            <div class="form-group" id="signup-status">
                <p id="signup-status-message"></p>
            </div>
        </form>


        <div class="form-group" id="signin-page">
            <a href="index.html" id="signin-page-message">GoTo SignIn Page</a>
        </div>
    </div> <!-- End main container -->

    <!-- Include JavaScript code -->
    <script src="uuidv4.js"></script>
    <script src="login.js"></script>
    <script src="signup.js"></script>
</body>
</html>
